<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Categories Admin</title>
</h:head>
<h:body>
	<ui:composition
		template="/WEB-INF/templateAdmin/basicTemplateAdmin.xhtml">
		<ui:define name="content">
			<h:form>
				<!-- 	Ajouter catégorie -->
				<p:commandButton icon="ui-icon-plus" action="ajoutCategorie" />
				<!-- 	Rafraichir la liste Catégorie -->
				<p:commandButton icon="ui-icon-refresh"
					action="#{categorieMB.listeCategories}" />
			</h:form>

			<p:separator />
<!-- 			<h:form> -->
				<p:dataTable var="cat" value="#{categorieMB.lCategories}">
					<p:column headerText="Id">
						<h:outputText value="#{cat.idCategorie}" />
					</p:column>

					<p:column headerText="Nom">
						<h:outputText value="#{cat.nomCategorie}" />
					</p:column>

					<p:column headerText="Description">
						<h:outputText value="#{cat.description}" />
					</p:column>

<!-- 					</p:column> -->
				</p:dataTable>
<!-- 			</h:form> -->
			<p:separator />



		</ui:define>
	</ui:composition>
</h:body>
</html>
